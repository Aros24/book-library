<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        [(ngModel)]="firstName"
        name="firstName"
        required
      />
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        [(ngModel)]="lastName"
        name="lastName"
        required
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit">Register</button>
  </form>
</div>
